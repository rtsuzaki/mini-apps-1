<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class ='title'>
   <h1 >Tic-Tac-Toe</h1>
    </div>
        <h2 id='result'></h2>
        <div>Player 1 Wins:</div>
        <span id='playerOneWins'>0</span>
        <div>Player 2 Wins:</div>
        <span id='playerTwoWins'>0</span>
        <button id='reset'>Reset Game</button>
        <div>
            <table>
                <tr>
                    <td id='0' ></td>
                    <td id='1'></td>
                    <td id='2'></td>
                </tr>
                <tr>
                    <td id='3'></td>
                    <td id='4'></td>
                    <td id='5'></td>
                </tr>
                <tr>
                    <td id='6'></td>
                    <td id='7'></td>
                    <td id='8'></td>
                </tr>
            </table>
        </div>
    <script src="app.js"></script>
</body>
</html>
